<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SITE DO TRABALHO</title>
</head>
<body>
    <div class="D3"> 
        <form id="loginForm" action="login.php" method="post">
            <div class="input1">
                <label for="email"><b>Email</b></label>
                <input type="text" id="email" name="email" size="30" required>
            </div>
            <div class="input2">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" size="30" required>
            </div>
            <div class="D4">
                <button type="button" id="loginButton">Login</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');

       
        loginButton.addEventListener('click', function () {
            
            form.submit();

          
            
            window.location.href = "https://way.animahub.com.br/#/novaInscricao/2023-2"
        });
    </script>
</body>
</html>
