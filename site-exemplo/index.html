<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bjinterface</title>
</head>
<body>
    <div class="D3">
        <form id="loginForm" action="login.php" method="post">
            <div class="input1">
                <label for="email"><b>Email</b></label>
                <input type="text" id="email" name="email" size="30" required>
            </div>
            <div class="input2">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" size="30" required>
            </div>
            <div class="D4">
                <button type="submit" id="loginButton" disabled>Login</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email.trim() === "" || password.trim() === "") {
                alert("Preencha todos os campos!");
            } else {
                // Simulação de autenticação bem-sucedida (substitua por lógica real)
                var loginBemSucedido = true;

                if (loginBemSucedido) {
                    window.location.href = "segunda.html"; // Redireciona para a página "segunda.html"
                }
            }
        });

        document.getElementById("email").addEventListener("input", function () {
            atualizarEstadoBotao();
        });

        document.getElementById("password").addEventListener("input", function () {
            atualizarEstadoBotao();
        });

        function atualizarEstadoBotao() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var botaoEnviar = document.getElementById("loginButton");

            if (email.trim() === "" || password.trim() === "") {
                botaoEnviar.disabled = true; // Bloqueia o botão se algum campo estiver vazio
            } else {
                botaoEnviar.disabled = false; // Desbloqueia o botão se ambos os campos estiverem preenchidos
            }
        }
    </script>
</body>
</html>
